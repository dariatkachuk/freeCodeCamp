<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  <div class="content">
    <h1>Wikipedia Viewer</h1>
    <p class="random">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here to get a random Wiki article</a>
    </p>
    <form id="search-wiki-form">
      <div class="search-wiki">
        <input class="search-input" type="text" name="search" autocomplete="off">
        <i class="fa fa-search"></i>
        <i class="fa fa-close"></i>
      </div>
      <p>Click icon to search Wiki article</p>
    </form>
    <div class='err'></div>
 </div>
 <div class="articles">      </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
